<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Events</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center" style="background-color: #D0E8C5; color: black;">
    <div class="container" >
      <h1 class="jumbotron-heading" >Add Book</h1>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="/api/books/add" method="POST">
          <input id="id" type="hidden" name="id"
                 th:value="(${Book} != null ? ${Book.getId()} : '')">
          <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:value="(${Book} != null ? ${Book.getName()} : '')"
                   required
                   placeholder="Enter Book Name">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text"
                   class="form-control"
                   id="category"
                   name="category"
                   th:value="(${Book} != null ? ${Book.getCategory()} : '')"
                   placeholder="Enter Book Category">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text"
                   class="form-control"
                   id="author"
                   name="author"
                   th:value="(${Book} != null ? ${Book.getAuthor()} : '')"
                   placeholder="Enter Book Author">
          </div>
          <div class="form-group">
            <label for="availableCopies">Available Copies</label>
            <input type="text"
                   class="form-control"
                   id="availableCopies"
                   name="availableCopies"
                   th:value="(${Book} != null ? ${Book.getAvailableCopies()} : '')"
                   placeholder="Enter Available Copies">
          </div>

          <button  id="submit" type="submit" class="btn btn-primary" style="background-color: #D0E8C5; color: black;">Submit</button>
          <a type="button" class="btn btn-primary" href="/api/books" style="background-color: #D0E8C5; color: black;">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
